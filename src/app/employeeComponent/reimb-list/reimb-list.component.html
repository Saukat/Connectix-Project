
<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter" >
  </mat-form-field>
  <div class="col-lg-12 table-responsive" #TABLE #table>
          <!-- <button class="btn btn-success">ExportTOExcel</button>  -->
     

       <button type="button" style="float: right;margin-top:10px" (click)="addNewReim()" class="btn btn-primary">
           <i class="fa fa-plus-circle" aria-hidden="true">Add More Reimbursement</i>
       </button>
    
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    
   
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> SNo. </th>
        <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="higherAuthName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> higherAuthName </th>
        <td mat-cell *matCellDef="let element"> {{element.higherAuthName}} </td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
      </ng-container> -->
   
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
    
  
      <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="billDate">
          <th mat-header-cell *matHeaderCellDef>Bill Date </th>
          <td mat-cell *matCellDef="let element"> {{element.billDate}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="highAuthName">
          <th mat-header-cell *matHeaderCellDef> Higher Authority Name</th>
          <td mat-cell *matCellDef="let element"> {{element.highAuthName}} </td>
        </ng-container>

        <ng-container matColumnDef="higherAuthremark">
          <th mat-header-cell *matHeaderCellDef>Higher Authority remark</th>
          <td mat-cell *matCellDef="let element"> {{element.higherAuthremark}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>


     
  
       
  
        <!-- <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> Operation </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button matTooltip="Click to Edit" (click)="editReim(element)" class="iconbutton" color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button> 
          </td>
        </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[10, 1, 2]" showFirstLastButtons></mat-paginator>
