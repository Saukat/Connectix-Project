
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="reset"></span>
  
        
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0 text-center">Reset Password</h3>
           
          </div>
          <div class="card-body">
            <form [formGroup]="employeeResetPassword" (ngSubmit)="resetPassword()">
             
              <div class="form-group">
                <input type="text" hidden class="form-control" [(ngModel)]="id" formControlName="id" />
              </div>



              <div class="form-group">
                  <label for="">Old Password:</label>
                  <input type="password"  class="form-control" placeholder="Enter Old Password Password *" formControlName="oldPassword"/>
             
      
                  <div class="alert alert-danger"
                      *ngIf="employeeResetPassword.get('oldPassword').touched && employeeResetPassword.get('oldPassword').hasError('required')">
                      Old Password Required*
                </div>
            </div>


            <div class="form-group">
              <label for="">New Passowrd:</label>
              <input type="password"  class="form-control" id="password" placeholder="Enter Your New Password *" formControlName="newPassword" />
              <div *ngIf="f.newPassword.touched && f.newPassword.invalid" class="alert alert-danger">
                <div *ngIf="f.newPassword.errors.required">New Password is required.</div>
             </div>
            </div>



            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input 
                  formControlName="confirmPassword"
                  id="confirmPassword" 
                  type="password" 
                  placeholder="Enter Your Confirm Password *"
                  class="form-control">
              <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                  <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                  <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
              </div>
          </div>

            
             

             
      
           
            








             


              <input type="submit" style="width: 160px" [disabled]="!employeeResetPassword.valid" class="btn btn-success"  value="Reset Password"/>
            </form>
            
          </div>
         
        </div>
       
  
      </div>
